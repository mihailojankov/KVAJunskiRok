<table *ngIf="detailTask">
    <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{detailTask["id"]}}</td>
      <td>{{detailTask["title"]}}</td>
      <td>{{detailTask["description"]}}</td>
      <td>{{detailTask["status"]}}</td>
    </tr>
    </tbody>
  </table>
  
  <div *ngIf="loginService.validateRoles(['ROLE_ADMIN', 'ROLE_USER']) && detailTask">
    <p>Izmeni file</p>
    <form (ngSubmit)="izmeni(formaTask.value)" [formGroup]="formaTask" ngNativeValidate>
      <input type="text"  value="detailTask.title" placeholder="Title" formControlName="title" required>
      <br>
      <input type="text"  value="detailTask.description" placeholder="Description" formControlName="description" required>
      <br>
      <input type="text"  value="detailTask.status" placeholder="Status" formControlName="status" required>
 
      <br>
      <input type="submit" value="Izmeni task">
    </form>
  </div>
